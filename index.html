<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribbleLabs | welcome</title>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/39350fd9df.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="column-left">
            <!-- sb logo -->
            <img class="sb_logo" src="assets/images/logo.png" alt="Sbcollege logo">
            <div class="scribble text-center">
                <!-- ScribbleLabs logo -->
                <img class="scribble_logo" src="assets/images/scribble_logo.png" alt="ScribbleLabs logo">
                <!-- ScribbleLabs name text -->
                <h1 class="scribble_text text-center font-pop">ScribbleLabs Official</h1>
            </div>
            <!-- hero heading -->
            <h1 class="hero_heading text-center font-gab">We're building something <br> <span>AWESOME</span></h1>
            <!-- two confetti images  - use before and after-->
            <!-- sb sentinary logo -->
            <img class="cen_logo" src="assets/images/logo_100.png" alt="Sb Centinary logo">

        </div>
        <div class="column-right">
            <!-- divided sub heading -->
            <h2 class="font-pop divided">Get notified when it's ready</h2>
            <!-- input field -->
            <div class="email">
                <input type="email" name="email" id="email" placeholder="Enter your email" class="font-pop">
                <input type="submit" value="Notify me" class="font-pop">
            </div>
            <h2 class="font-pop divided">community links</h2>
                <!-- divided sub heading -->
                <!-- social media links(icons) -->
                <div class="social_icons">
                    <a href="https://chat.whatsapp.com/Iw6Ujwz4sWVAphZ8BBagtZ" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://telegram.me/scribblelabs" target="_blank"><i class="fab fa-telegram"></i></a>
                    <a href="https://discord.gg/a5SdfYNF" target="_blank"><i class="fab fa-discord"></i></a>
                </div>

            <!-- banner heading -->
            <!-- banner text -->
            <!-- credits/info -->

            <!-- tower at the bottom corner -->
            <img src="assets/images/tower.png" alt="sb tower" class="sb_tower">

        </div>
    </div>
</body>
</html>
